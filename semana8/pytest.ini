[tool:pytest]
testpaths = tests
python_files = test_*.py
addopts =
    -v
    --cov=app
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=80
    --strict-markers

markers =
    unit: Tests unitarios genéricos
    integration: Tests de integración
    tipo_a: Tests gestión de datos
    tipo_b: Tests programación temporal
    tipo_c: Tests servicios usuario
    tipo_d: Tests catálogo elementos
    auth: Tests de autenticación
    slow: Tests lentos